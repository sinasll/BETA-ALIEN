<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Disable zooming -->
    <title>ALIENS</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Basic modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #000000;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="alien.png" alt="ALIENS Logo" class="logo">
        <div class="username" id="username">@username</div>
        <div class="score-box" id="score-box">
            <span id="score">0</span>
        </div>
        <a href="get.html" class="get-button">Get ALIENS</a>
    </div>
    <script>
        // Telegram Web Apps initialization
        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            // Handle button click if needed
        });

        // Fetch user information
        const user = Telegram.WebApp.initDataUnsafe.user;
        console.log(user); // Log the user object

        if (user && user.username) {
            // Update username in the UI
            const usernameElement = document.getElementById('username');
            usernameElement.innerText = `@${user.username}`; // Set the username
        } else {
            console.log("User not found or does not have a username.");
        }
    </script>
    <nav>
        <ul class="nav-bar">
            <li class="nav-item">
                <a href="tasks.html">
                    <i class="fas fa-bullseye" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item active">
                <a href="main.html">
                    <i class="fas fa-user" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="firends.html">
                    <i class="fas fa-users" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
