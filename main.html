<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive; /* For the pixelated font look */
        }
        .username {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>beta ALIENS</h1>
    <div id="alien-image">
        <img src="alien.png" alt="Alien" width="100px">
    </div>
    <div id="user-info">
        <p class="username">@<span id="username"></span></p>
        <p>0</p>
        <button id="get-aliens">Get Aliens</button>
    </div>

    <script>
        // Wait for Telegram WebApp to initialize
        Telegram.WebApp.ready();

        // Get the user's data
        const user = Telegram.WebApp.initDataUnsafe.user;

        // Set the username in the HTML
        if (user && user.username) {
            document.getElementById('username').textContent = user.username;
        } else {
            document.getElementById('username').textContent = "guest"; // fallback if no username
        }
    </script>
</body>
</html>
