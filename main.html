<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Telegram Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- User Profile Section -->
        <div class="profile-section">
            <div class="profile-image">
                <span>S</span>
            </div>
            <h2 class="username">sinasll</h2>
        </div>

        <!-- Score Section -->
        <div class="score-section">
            <div class="score">
                <span class="icon">❄️</span> 
                <span class="points">109,289</span>
            </div>
        </div>

        <!-- Snowing Section -->
        <div class="snowing-section">
            <div class="status-box">
                <span>SNOWING</span>
                <span class="icon">❄️</span> 
                <span class="snow-points">89.379</span>
            </div>
            <p class="timer">01hr.38mins</p>
        </div>

        <!-- Play Button -->
        <div class="play-section">
            <button id="play-button">PLAY</button>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button><i class="fas fa-home"></i> HOME</button>
            <button><i class="fas fa-users"></i> FRIENDS</button>
            <button><i class="fas fa-tasks"></i> TASKS</button>
            <button><i class="fas fa-wallet"></i> WALLET</button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
