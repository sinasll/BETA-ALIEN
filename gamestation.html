<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game Station</title>
    <link rel="stylesheet" href="gamestationstyle.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header with score -->
    <header>
        <div class="profile">
            <img src="alien.png" alt="Profile Picture" class="profile-pic">
            <span id="username" class="username">Unknown User</span> <!-- Default text -->
        </div>
        <div class="score-container">
            <span class="score">0</span>
            <img src="alincoin.png" alt="Alien Icon" class="alien-icon">
        </div>
    </header>

    <!-- Play Section -->
    <div class="play-container">
        <div class="play-box">
            <h2>PLAY</h2>
        </div>
        <div class="tickets-text">You have 5 tickets</div>
        <button class="button">Bonus ticket</button>
        <button class="button">Daily reward</button>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-bar">
            <li class="nav-item active">
                <a href="gamestation.html">
                    <i class="fas fa-gamepad" aria-hidden="true"></i> <!-- Game Icon -->
                </a>
            </li>
            <li class="nav-item">
                <a href="tasks.html">
                    <i class="fas fa-tasks" aria-hidden="true"></i> <!-- Task Icon -->
                </a>
            </li>
            <li class="nav-item">
                <a href="friends.html">
                    <i class="fas fa-users" aria-hidden="true"></i> <!-- Friends Icon -->
                </a>
            </li>
        </ul>
    </nav>

    <script src="script.js"></script>
    <script>
        // Ensure the Telegram Web App SDK is ready
        window.Telegram.WebApp.ready();

        // Fetch user data from Telegram Web App SDK
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        console.log('User Data:', user); // Log user data for debugging

        function setProfileData(name) {
            const usernameElement = document.getElementById('username');
            usernameElement.innerText = name;
        }

        if (user) {
            const name = user.username || user.first_name || 'Unknown User';
            setProfileData(name);
        } else {
            console.error('User information is not available');
            setProfileData('Unknown User'); // Default fallback
        }
    </script>
</body>
</html>
