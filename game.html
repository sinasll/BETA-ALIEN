<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflakes Game</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
    <div class="game-container">
        <div class="score-display">
            <h1 id="score">Score: 0</h1>
        </div>
        <div class="countdown" id="countdown">00:00</div>
        <div class="game-box" id="gameBox">
            <!-- Snowflakes will be dynamically added here -->
        </div>
        <div class="result" id="result" style="display: none;">
            <p id="result-message">You got 0 snowflakes!</p>
            <button id="continue-btn">Continue Playing</button>
            <a href="index.html"><button id="leave-btn">Leave Game</button></a>
        </div>
    </div>
    <script src="script.script.js"></script>
</body>
</html>
