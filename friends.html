<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Friends</title>
    <link rel="stylesheet" href="friendsstyle.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header with score -->
    <header>
        <div class="profile">
            <img src="alien.png" alt="Profile Picture" class="profile-pic"> <!-- Profile Picture -->
            <span id="username" class="username">Unknown User</span> <!-- Default text -->
        </div>
        <div class="score-container">
            <span class="score">0</span>
            <img src="alincoin.png" alt="Alien Icon" class="alien-icon">
        </div>
    </header>

    <!-- Friends Section -->
    <div class="friends-container">
        <h2>Friends</h2>
        <button class="button invite-button" onclick="inviteFriend()">Invite a Friend</button>
        <div id="friends-list" class="friends-list">
            <!-- Friend items will be dynamically added here -->
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-bar">
            <li class="nav-item">
                <a href="gamestation.html"><i class="fas fa-gamepad" aria-hidden="true"></i></a> <!-- Game Icon -->
            </li>
            <li class="nav-item">
                <a href="tasks.html"><i class="fas fa-tasks" aria-hidden="true"></i></a> <!-- Task Icon -->
            </li>
            <li class="nav-item active">
                <a href="friends.html"><i class="fas fa-users" aria-hidden="true"></i></a> <!-- Friends Icon -->
            </li>
        </ul>
    </nav>

    <script src="script.js"></script>
    <script>
        // Ensure the Telegram Web App SDK is ready
        window.Telegram.WebApp.ready();

        // Fetch user data from Telegram Web App SDK
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        function setProfileData(name) {
            const usernameElement = document.getElementById('username');
            // Set the username or first name
            usernameElement.innerText = name;
        }

        if (user) {
            const name = user.username || user.first_name || 'Unknown User';
            setProfileData(name);
        } else {
            console.error('User information is not available');
        }

        function fetchFriends() {
            // Fetch the list of friends from the server
            fetch('/api/friends')  // Replace with your actual API endpoint
                .then(response => response.json())
                .then(friends => {
                    const friendsListElement = document.getElementById('friends-list');
                    friendsListElement.innerHTML = ''; // Clear existing list

                    friends.forEach(friend => {
                        const friendItem = document.createElement('div');
                        friendItem.className = 'friend-item';
                        friendItem.textContent = friend.username || friend.first_name;
                        friendsListElement.appendChild(friendItem);
                    });
                })
                .catch(error => console.error('Error fetching friends:', error));
        }

        function inviteFriend() {
            // Open a Telegram chat with the bot
            const botUsername = 'minortappingbot'; // Remove '@'
            const inviteLink = `https://t.me/${botUsername}`;
            window.open(inviteLink, '_blank');

            // Notify the server that an invitation was sent
            fetch('/api/invite', { // Replace with your actual API endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user: user.username || user.first_name })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Invitation sent successfully');
                    fetchFriends(); // Update the friends list
                } else {
                    console.error('Error sending invitation:', data.message);
                }
            })
            .catch(error => console.error('Error sending invitation:', error));
        }

        // Fetch friends when the page loads
        fetchFriends();
    </script>
</body>
</html>
