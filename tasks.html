<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tasks - Game Station</title>
    <link rel="stylesheet" href="tasksstyle.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <script>
        // Function to generate a random username
        function generateRandomUsername() {
            return 'User' + Math.floor(Math.random() * 10000);
        }

        // Function to set username based on Telegram data or random username
        function setUsername() {
            let username = localStorage.getItem('username');
            
            if (username) {
                document.getElementById('username').textContent = username;
            } else {
                if (window.Telegram && window.Telegram.WebApp) {
                    const user = window.Telegram.WebApp.initDataUnsafe.user;
                    username = user && user.username ? user.username : generateRandomUsername();
                    localStorage.setItem('username', username);
                } else {
                    username = generateRandomUsername();
                    localStorage.setItem('username', username);
                }
                document.getElementById('username').textContent = username;
            }
        }

        // Function to initialize and display user data
        function initializeData() {
            const points = parseInt(localStorage.getItem('points'), 10) || 0;
            const tickets = parseInt(localStorage.getItem('tickets'), 10) || 5;

            // Display points and tickets
            document.querySelector('.score').textContent = points;
            document.getElementById('tickets-text').textContent = `You have ${tickets} tickets`;
        }

        // Function to handle task claim
        function claimTask(taskDescription, rewardPoints) {
            let points = parseInt(localStorage.getItem('points'), 10) || 0;
            points += rewardPoints;
            localStorage.setItem('points', points);
            document.querySelector('.score').textContent = points;
            alert(`You have claimed: ${taskDescription}. You received ${rewardPoints} points.`);
        }

        // Initialize the page
        window.onload = function() {
            setUsername();
            initializeData();
        };
    </script>
</head>
<body>
    <!-- Header with score -->
    <header>
        <div class="profile">
            <img src="alien.png" alt="Profile Picture" class="profile-pic">
            <span id
            ="username" class="username">USER</span> <!-- Default text -->
        </div>
        <div class="score-container">
            <span class="score">0</span>
            <img src="alincoin.png" alt="Alien Icon" class="alien-icon">
        </div>
    </header>

    <!-- Tasks Section -->
    <div class="tasks-container">
        <h3 class="dotasks">Do tasks and earn Aliens</h3>
        <div class="task-list">
            <div class="task-item">
                <span class="task-description">Join our Telegram channel</span>
                <button class="button claim-button" onclick="claimTask('Join our Telegram channel', 100)">100 ALIENS</button>
            </div>
            <div class="task-item">
                <span class="task-description">Follow our Instagram</span>
                <button class="button claim-button" onclick="claimTask('Follow our Instagram', 100)">100 ALIENS</button>
            </div>
            <div class="task-item">
                <span class="task-description">Follow our X</span>
                <button class="button claim-button" onclick="claimTask('Follow our X', 100)">100 ALIENS</button>
            </div>
            <div class="task-item">
                <span class="task-description">Subscribe to our YouTube</span>
                <button class="button claim-button" onclick="claimTask('Subscribe to our YouTube', 100)">100 ALIENS</button>
            </div>
            <div class="task-item">
                <span class="task-description">Join BLUM</span>
                <button class="button claim-button" onclick="claimTask('Join BLUM', 100)">100 ALIENS</button>
            </div>
            <div class="task-item">
                <span class="task-description">Join CATS</span>
                <button class="button claim-button" onclick="claimTask('Join CATS', 100)">100 ALIENS</button>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-bar">
            <li class="nav-item">
                <a href="gamestation.html">
                    <i class="fas fa-gamepad" aria-hidden="true"></i> <!-- Game Icon -->
                </a>
            </li>
            <li class="nav-item active">
                <a href="tasks.html">
                    <i class="fas fa-tasks" aria-hidden="true"></i> <!-- Task Icon -->
                </a>
            </li>
            <li class="nav-item">
                <a href="friends.html">
                    <i class="fas fa-users" aria-hidden="true"></i> <!-- Friends Icon -->
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
