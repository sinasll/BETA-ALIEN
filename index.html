<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bats</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Bats Logo" class="logo">
        </header>
        <main>
            <div class="content" id="home-section">
                <h2><i class="fas fa-bat"></i> Bats</h2>
                <p>score<span id="score">0</span> Points</p>
                <button id="invite-btn">Invite Friends</button>
            </div>
            <div class="content" id="friends-section" style="display: none;">
                <h2>Invite Friends</h2>
                <p>Invite friends to get points each!</p>
                <a href="https://t.me/botsupport" class="invite-link" target="_blank">
                    <button>Invite Now</button>
                </a>
            </div>
            <div class="content" id="tasks-section" style="display: none;">
                <h2>Tasks</h2>
                <div id="tasks-container">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </main>
        <nav class="bottom-nav">
            <button id="home-nav"><i class="fas fa-home"></i> Home</button>
            <button id="friends-nav"><i class="fas fa-user-friends"></i> Friends</button>
            <button id="tasks-nav"><i class="fas fa-tasks"></i> Tasks</button>
            <button id="wallet-nav"><i class="fas fa-wallet"></i> Wallet</button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
