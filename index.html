<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game Station</title>
    <link rel="stylesheet" href="gamestationstyle.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header with profile, score, and alien icon -->
    <header>
        <div class="profile">
            <div id="profile-icon" class="profile-img default-profile-img">
                <i class="fas fa-user"></i> <!-- Default profile icon -->
            </div>
            <span id="username" class="username">Loading...</span>
        </div>
        <div class="score-container">
            <span class="score">0</span>
            <img src="alincoin.png" alt="Alien Icon" class="alien-icon">
        </div>
    </header>

    <!-- Play Section -->
    <div class="play-container">
        <div class="play-box">
            <h2>PLAY</h2>
        </div>
        <button class="button">You have 5 tickets</button>
        <button class="button">Bonus ticket</button>
        <button class="button">Daily reward</button>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-bar">
            <li class="nav-item">
                <i class="fas fa-users" aria-hidden="true"></i> <!-- Friends Icon -->
            </li>
            <li class="nav-item">
                <i class="fas fa-gamepad" aria-hidden="true"></i> <!-- Game Icon -->
            </li>
            <li class="nav-item">
                <i class="fas fa-trophy" aria-hidden="true"></i> <!-- Rewards Icon -->
            </li>
        </ul>
    </nav>

    <!-- Name Input Form -->
    <div id="name-form" style="display: none;">
        <h2>Enter Your Name</h2>
        <input type="text" id="user-name-input" placeholder="Enter your name">
        <button id="submit-name">Submit</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Ensure the Telegram Web App SDK is ready
        window.Telegram.WebApp.ready();

        // Fetch user data from Telegram Web App SDK
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        function setProfileData(name) {
            const profileIcon = document.getElementById('profile-icon');
            const usernameElement = document.getElementById('username');
            usernameElement.innerText = name;

            // Check if photo_url is available
            if (user.photo_url) {
                profileIcon.style.backgroundImage = `url(${user.photo_url})`;
                profileIcon.classList.remove('default-profile-img');
                profileIcon.querySelector('i').style.display = 'none'; // Hide default icon
            } else {
                // Use default image styling if photo_url is not available
                profileIcon.classList.add('default-profile-img');
                profileIcon.style.backgroundImage = ''; // Ensure no background image
                profileIcon.querySelector('i').style.display = 'block'; // Show default icon
            }
        }

        if (user) {
            const name = user.username || user.first_name || 'Unknown User';
            
            if (user.first_name) {
                setProfileData(user.username || user.first_name);
            } else {
                // Show the form to enter name
                document.getElementById('name-form').style.display = 'block';
                
                document.getElementById('submit-name').addEventListener('click', () => {
                    const inputName = document.getElementById('user-name-input').value.trim();
                    if (inputName) {
                        setProfileData(inputName);
                        document.getElementById('name-form').style.display = 'none';
                    } else {
                        alert('Please enter a name');
                    }
                });
            }
        } else {
            console.error('User information is not available');
        }
    </script>
</body>
</html>
