<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Flakes</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Font Awesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="profile">
        <div class="profile-pic">S</div>
        <div class="username">sinasII</div>
      </div>
    </header>

    <main class="main-content">
      <div class="stats">
        <div class="total">
          <span class="snowflake">❄️</span> 
          <span class="total-score" id="total-score">0</span>
        </div>
        <div class="snowing">
          <span class="snowing-text">SNOWING</span> 
          <span class="snowflake">❄️</span>
          <span class="snowing-score" id="snowing-score" onclick="claimPoints()">00.000</span>
        </div>
      </div>

      <div class="time-left" id="time-left">07:59:59</div>

      <a href="../snowflakes game/game.html"><button class="play-btn" id="play-btn">PLAY</button>
      </a>
      <div class="game-result" id="game-result"></div>
    </main>

    <footer class="footer">
      <a href="index.html" class="icon-box" id="home-nav">
        <i class="fas fa-home"></i>
        <p>HOME</p>
      </a>
      <a href="../snowflakes friends/friends.html" class="icon-box" id="friends-nav">
        <i class="fas fa-user-friends"></i>
        <p>FRIENDS</p>
      </a>
      <a href="tasks.html" class="icon-box" id="tasks-nav">
        <i class="fas fa-tasks"></i>
        <p>TASKS</p>
      </a>
      <a href="wallet.html" class="icon-box" id="wallet-nav">
        <i class="fas fa-wallet"></i>
        <p>WALLET</p>
      </a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
