<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Bats</h1>
        </header>

        <main>
            <!-- Home Section -->
            <div class="content" id="home-section">
                <h2>
                    <i class="fas fa-bat"></i>
                </h2>
                <p><span id="score">Loading...</span></p>
            </div>

            <!-- Friends Section -->
            <div class="content" id="friends-section" style="display: none;">
                <h2>Friends</h2>
                <p>Invite your friends to join and earn points for each invite!</p>
                <a href="#" id="invite-link" class="invite-link">
                    <button>Invite Friends</button>
                </a>
            </div>

            <!-- Tasks Section -->
            <div class="content" id="tasks-section" style="display: none;">
                <h2>Tasks</h2>
                <div id="tasks-container">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <!-- Wallet Section -->
            <div class="content" id="wallet-section" style="display: none;">
                <h2>Wallet</h2>
                <!-- Wallet content here -->
            </div>
        </main>

        <nav class="bottom-nav">
            <button onclick="showSection('home')"><i class="fas fa-home"></i> Home</button>
            <button onclick="showSection('friends')"><i class="fas fa-user-friends"></i> Friends</button>
            <button onclick="showSection('tasks')"><i class="fas fa-tasks"></i> Tasks</button>
            <button onclick="showSection('wallet')"><i class="fas fa-wallet"></i> Wallet</button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
