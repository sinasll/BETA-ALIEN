<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowing App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-pic">S</div>
      <div class="username">sinasII</div>
    </div>

    <div class="stats">
      <div class="total">
        <span class="snowflake">❄️</span> 
        <span class="total-score">109,289</span>
      </div>
      <div class="snowing">
        <span class="snowing-text">SNOWING</span> 
        <span class="snowflake">❄️</span>
        <span class="snowing-score">89.379</span>
      </div>
    </div>

    <div class="time-left">01hr. 38mins</div>

    <button class="play-btn">PLAY</button>

<div class="footer">
  <div class="icon-box">
    <img src="icons/home.png" alt="Home">
    <p>HOME</p>
  </div>
  <div class="icon-box">
    <img src="icons/friends.png" alt="Friends">
    <p>FRIENDS</p>
  </div>
  <div class="icon-box">
    <img src="icons/tasks.png" alt="Tasks">
    <p>TASKS</p>
  </div>
  <div class="icon-box">
    <img src="icons/wallet.png" alt="Wallet">
    <p>WALLET</p>
  </div>
</div>
    
  <script src="script.js"></script>
</body>
</html>
