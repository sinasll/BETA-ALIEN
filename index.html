<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game Station</title>
    <link rel="stylesheet" href="gamestationstyle.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header with profile and score -->
    <header>
        <div class="profile">
            <img id="profile-pic" src="../ALIEN $ALNC/alien.png" alt="Profile Picture" class="profile-pic">
            <span id="username" class="username">Loading...</span>
        </div>
        <div class="score-container">
            <span class="score">0</span>
            <img src="alincoin.png" alt="Alien Icon" class="alien-icon">
        </div>
    </header>

    <!-- Play Section -->
    <div class="play-container">
        <div class="play-box">
            <h2>PLAY</h2>
        </div>
        <button class="button">You have 5 tickets</button>
        <button class="button">Bonus ticket</button>
        <button class="button">Daily reward</button>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-bar">
            <li class="nav-item">
                <i class="fas fa-users" aria-hidden="true"></i> <!-- Friends Icon -->
            </li>
            <li class="nav-item">
                <i class="fas fa-gamepad" aria-hidden="true"></i> <!-- Game Icon -->
            </li>
            <li class="nav-item">
                <i class="fas fa-trophy" aria-hidden="true"></i> <!-- Rewards Icon -->
            </li>
        </ul>
    </nav>

    <script src="script.js"></script>
    <script>
        // Ensure the Telegram Web App SDK is ready
        window.Telegram.WebApp.ready();

        // Fetch user data from Telegram Web App SDK
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        function setProfileData(name, photoUrl) {
            const usernameElement = document.getElementById('username');
            const profilePicElement = document.getElementById('profile-pic');

            usernameElement.innerText = name;

            // Set the profile picture
            profilePicElement.src = photoUrl || 'path/to/your/default-profile-pic.png';
        }

        if (user) {
            const name = user.username || user.first_name || 'Unknown User';
            const photoUrl = user.photo_url || ''; // Use default if no photo_url

            setProfileData(name, photoUrl);
        } else {
            console.error('User information is not available');
        }
    </script>
</body>
</html>
